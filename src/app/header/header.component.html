<mat-toolbar color="primary">
  <span>
    <a routerLink="">My Favourite Places</a>
  </span>
  <span class="spacer"></span>
  <span>
    <ul>
      <li *ngIf="isLoggedIn"><a mat-button routerLink="/create" routerLinkActive="mat-accent">Add Place</a></li>
      <li *ngIf="!isLoggedIn"><a mat-button routerLink="auth/login" routerLinkActive="mat-accent">Login</a></li>
      <li *ngIf="!isLoggedIn"><a mat-button routerLink="auth/signup" routerLinkActive="mat-accent">Signup</a></li>
      <li *ngIf="isLoggedIn"><button mat-button (click)="onLogout()">Logout</button></li>
    </ul>
  </span>
</mat-toolbar>
